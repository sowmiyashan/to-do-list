<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do-App</title>
</head>
<body>

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#create"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tasks"><i class="fa fa-tasks" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#update"><i class="fa fa-check-square-o" aria-hidden="true"></i></a>
        </li>
    </ul>

    
    
    <div class="tab-content">

        <!--Create Page-->
        <div id="create" class="create-p tab-pane active">
            <div class="dot-s1">
                <div class="dot-c"></div>
                <img src="./images/stamp.png" alt="stamp" class="clip1">
                <h3 class="content">What is in your mind?</h3>
                <div class="create-b"></div>
                <textarea type="text" id="input" class="create"></textarea>
                <div class="new-b"  style="background-color: #ffb3b3;"></div>
                <button class="save" onclick={addElement()}>PUSH</button>
            </div>
        </div>

        <!--Task Page-->
        <div id="tasks" class="task-p tab-pane">
            <div class="dot-s1">
                <div class="dot-t"></div>
                <img src="./images/stamp.png" alt="stamp" class="clip">
                <div class="content" id="task">
                    
                </div>
                <div class="new-b"></div>
                <button class="new">NEW</button>
            </div>
        </div>

        <!--Update page-->
        <div id="update" class="create-p tab-pane" style="background-color: #9966ff;">
            <div class="dot-s1">
                <div class="dot-c"></div>
                <img src="./images/stamp.png" alt="stamp" class="clip1">
                <h3 class="content" >Update your task...</h3>
                <div class="content-u" id="updates">
                    
                </div>
                <div class="new-b"  style="background-color: #ffb3b3;"></div>
                <button class="save">SAVE</button>
            </div>
        </div>
    </div>
    
    
        
   
    <script src="./index.js"></script>
    
</body>
</html>
